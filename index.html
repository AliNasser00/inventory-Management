<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Inventory management</title>
    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>Inventory Management</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()"type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()"type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="getTotal()"type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()"type="number" placeholder="Discount" id="discount">
                <small id="total">326556</small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>

        </div>
        <div class="outputs"></div>
        <div class="searchBlock">
            <input type="text" placeholder="Search" id="search">
            <div class="btnSearch">
                <button id="searchTitle">Search By Title</button>
                <button id="searchCategory">Search By Category</button>
            </div>
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>Total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</head>

</body>
</html>
